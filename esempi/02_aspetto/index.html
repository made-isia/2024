<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Esempio 1</title>
	<style>
		body {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<script>
		let cat
		function preload() {
			cat = loadImage("z.png")
		}
		function setup() {
			createCanvas(500, 500)
			background(255)
		}
		function draw() {
			let aspetto = cat.width / cat.height
			image(cat, 0, 0, mouseY, mouseY / aspetto)
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
</body>
</html>
